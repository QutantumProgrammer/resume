<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>DEMO</title>
    <link href="bootstrap3.3.5/css/bootstrap.css" rel="stylesheet">
    <link href="css/my.css" rel="stylesheet">
</head>
<body>
    <div id="back"></div>
    <div id="top">
        <h2 style="color:#ffffff;">
            top nav
        </h2>
    </div>
    <div id="tree"></div>
    <!--<ui-view ></ui-view>-->
    <div id="content" ng-controller="MainCtrl" class="breadcrumb">
        <br>
        <div class="row">
            <div class="col-md-6">
                <div class="panel" style="height:300px;">
                    <div class="panel-head"></div>
                    <div class="panel-body">
                        <input id="filebyid" type="file" file-model="file" ng-hide="true"/>
                        <div class="input-group ">
                            <input type="text" class="form-control" ng-model="file.name "name="file" readonly="readonly" style="outline: none" required>
                            <div class="input-group-btn">
                                <button type="button" class="btn btn-primary" onclick="filebyid.click()">
                                    <span class="glyphicon glyphicon-folder-open"></span>
                                    上传图片
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">

                <div class="panel" style="height:300px;">
                    <div class="panel-head"></div>
                    <div class="panel-body text-center">
                        <img id="file" style="width:auto;border: solid 2px #666666;border-radius: 5px 5px 5px 5px;background-color: #888888;max-height:270px;" ng-hide="file==null"/>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </body>
    <script data-main="main.js" src="js/require.js"></script>
</script>
</html>
